---
layout: default
publisher_gplus: taco
title: Happy Glyph Comic
description: Taco
---

<ul class="posts list-unstyled">
    {% for post in site.posts %}
    <li class="post row">
        <div class="date col-md-2 col-xs-5">{{ post.date | date: "%b %-d %Y" }}</div>
        <h3 class="title col-md-10 col-xs-7">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
    </li>
    {% endfor %}
</ul>
